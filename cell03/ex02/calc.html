<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Itâ€™s over 9000</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .calc { display: grid; grid-template-columns: 1fr 90px 1fr auto; gap: 8px; max-width: 640px; }
    input, select { padding: 10px; font-size: 16px; }
    .hint { margin-top: 8px; color: #666; }
  </style>
</head>
<body>
  <h1>Basic Calculator</h1>

  <form id="calc" class="calc" autocomplete="off">
    <input id="left" type="text" placeholder="Left (>= 0)" />
    <select id="op" aria-label="Operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input id="right" type="text" placeholder="Right (>= 0)" />
    <input type="submit" value="Try me!" />
  </form>

  <p class="hint">Result will appear in an alert and in the browser console.</p>

  <script>
    (function () {
      const form  = document.getElementById('calc');
      const left  = document.getElementById('left');
      const right = document.getElementById('right');
      const opSel = document.getElementById('op');

      const isNonNegInt = (s) => /^\d+$/.test(s);

      function show(msg) {
        alert(msg);
        console.log(msg);
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const a = left.value.trim();
        const b = right.value.trim();
        const op = opSel.value;

        if (!isNonNegInt(a) || !isNonNegInt(b)) {
          show('Error :(');
          return;
        }

        const A = Number(a);
        const B = Number(b);

 
        if ((op === '/' || op === '%') && B === 0) {
          show("It's over 9000!");
          return;
        }

        let result;
        switch (op) {
          case '+': result = A + B; break;
          case '-': result = A - B; break;
          case '*': result = A * B; break;
          case '/': result = A / B; break;  
          case '%': result = A % B; break;
          default:  result = 'Error :(';
        }
        show(String(result));
      });

      setInterval(() => { alert('Please, use me...'); }, 30000);
    })();
  </script>
</body>
</html>
