<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <form id="calc">
    <input id="left" type="text" placeholder="Left (>= 0)">
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input id="right" type="text" placeholder="Right (>= 0)">
    <button type="submit">Try me!</button>
  </form>
  <script>
    $(function () {
      const re = /^\d+$/;
      function show(msg){ alert(msg); console.log(msg); }

      $("#calc").submit(function(e){
        e.preventDefault();
        const a = $("#left").val().trim(), b = $("#right").val().trim(), op = $("#op").val();
        if(!re.test(a)||!re.test(b)) return show("Error :(");
        const A = +a, B = +b;
        if((op==="/"||op==="%")&&B===0) return show("It's over 9000!");
        let res;
        switch(op){case "+":res=A+B;break;case "-":res=A-B;break;case "*":res=A*B;break;case "/":res=A/B;break;case "%":res=A%B;break;}
        show(res);
      });
      setInterval(()=>alert("Please, use me..."),30000);
    });
  </script>
</body>
</html>
