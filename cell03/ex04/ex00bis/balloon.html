<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #balloon {
      width: 200px; height: 200px; border-radius: 50%;
      background: red; margin: 50px auto; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script>
    $(function () {
      const colors = ["red", "green", "blue"];
      let size = 200, idx = 0;

      $("#balloon").click(function () {
        size += 10; if (size > 420) size = 200;
        idx = (idx + 1) % colors.length;
        $(this).css({ width: size, height: size, background: colors[idx] });
      });

      $("#balloon").mouseleave(function () {
        size -= 5; if (size < 200) size = 200;
        idx = (idx - 1 + colors.length) % colors.length;
        $(this).css({ width: size, height: size, background: colors[idx] });
      });
    });
  </script>
</body>
</html>
