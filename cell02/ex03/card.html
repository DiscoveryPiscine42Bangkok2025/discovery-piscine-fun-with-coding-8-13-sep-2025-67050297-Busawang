<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="card">
    <h1>My Profile</h1>
    <table>
      <tr>
        <td colspan="2" class="profile-pic">
          <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg" 
               alt="Profile picture">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login">login42</td>
      </tr>
      <tr>
        <td colspan="2" class="desc">Curious Cat</td>
      </tr>
      <tr>
        <td colspan="2" class="social">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="btn-cell">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
