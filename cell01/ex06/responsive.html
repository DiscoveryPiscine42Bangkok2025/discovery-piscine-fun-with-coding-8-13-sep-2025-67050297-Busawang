<!DOCTYPE html>
<html>
<head>
  <title>Responsive Table</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }
    td {
      width: 50%;
      text-align: center;
      font-size: 2em;
      font-family: Arial, sans-serif;
      border: 2px solid black;
    }
    td:first-child {
      background-color: #b8c27a; /* greenish */
    }
    td:last-child {
      background-color: #f6b4a8; /* peach */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>blood for the blood god</td>
      <td>skull for the skull throne</td>
    </tr>
  </table>
</body>
</html>
