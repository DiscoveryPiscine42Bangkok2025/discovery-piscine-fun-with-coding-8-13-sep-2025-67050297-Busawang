<!DOCTYPE html>
<html>
<head>
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 60px;
    }
    .images {
      text-align: center;
    }
    .images img {
      width: 250px;
      margin: 20px;
    }
    hr {
      margin: 30px 0;
    }
    .footer {
      text-align: right;
      font-family: monospace;
      font-style: italic;
      margin-right: 20px;
    }
  </style>
</head>
<body>

  <!-- Big title with a special character -->
  <h1>Welcome to Basics ✨</h1>

  <!-- Two online shop images with links -->
  <div class="images">
    <a href="https://www.amazon.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </a>
    <a href="https://www.ebay.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay">
    </a>
  </div>

  <!-- Horizontal line -->
  <hr>

  <!-- Footer -->
  <div class="footer">
    © wil 2025
  </div>

</body>
</html>
